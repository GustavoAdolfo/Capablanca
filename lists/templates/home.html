<html>
	<head>
		<title>To-Do Lists</title>
	</head>
	<body>
		<h1>Start a New To-Do List</h1>
		<form method="post" action="/">
			{% csrf_token %}
			<input
				type="text"
				id="id_new_item"
				name="item_text"
				placeholder="Enter a to-do item"
			/>
			<input type="submit" value="Add Task" />
		</form>
	</body>
</html>
